name: Pull and Deploy to Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  run_pull:
    name: Run Pull
    runs-on: ubuntu-latest

    steps:
      - name: Notify Start
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üöÄ **–ó–∞–ø—É—Å–∫ –¥–µ–ø–ª–æ—è –Ω–∞ dev-–æ–∫—Ä—É–∂–µ–Ω–∏–µ**
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: `${{ github.repository }}`
            –í–µ—Ç–∫–∞: `${{ github.ref }}`
            –ê–≤—Ç–æ—Ä: `${{ github.actor }}`
            –ö–æ–º–º–∏—Ç: `${{ github.event.head_commit.message }}`
            üîó [–û—Ç–∫—Ä—ã—Ç—å –∫–æ–º–º–∏—Ç](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Install SSH keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.DEV_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.DEV_SSH_PORT }} -H ${{ secrets.DEV_SSH_HOST }} > ~/.ssh/known_hosts

      - name: Connect and Pull
        run: |
          ssh -A -p ${{ secrets.DEV_SSH_PORT }} ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_SSH_HOST }} << 'EOF'
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_ed25519
          cd ${{ secrets.DEV_WORK_DIR }}
          git checkout ${{ secrets.DEV_BRANCH }}
          export POSTGRES_USER="${{ secrets.DEV_POSTGRES_USERNAME }}"
          export POSTGRES_PASSWORD="${{ secrets.DEV_POSTGRES_PASSWORD }}"
          export POSTGRES_DB="${{ secrets.DEV_POSTGRES_DB }}"
          export MINIO_ROOT_USER="${{ secrets.MINIO_ROOT_USER }}"
          export MINIO_ROOT_PASSWORD="${{ secrets.MINIO_ROOT_PASSWORD }}"
          export DOCKER_BUILDKIT=1
          docker compose down
          git pull --rebase

          rm -f config.toml
          touch config.toml
          echo '' >> config.toml

          docker compose up --build -d restapi
          EOF

      - name: Notify Success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚úÖ **–î–µ–ø–ª–æ–π –Ω–∞ dev-–æ–∫—Ä—É–∂–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à—ë–Ω —É—Å–ø–µ—à–Ω–æ**
            üîó [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Notify Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚ùå **–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–µ–ø–ª–æ–µ –Ω–∞ dev-–æ–∫—Ä—É–∂–µ–Ω–∏–µ**
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: `${{ github.repository }}`
            –í–µ—Ç–∫–∞: `${{ github.ref }}`
            üîó [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
      - name: Cleanup
        run: rm -rf ~/.ssh