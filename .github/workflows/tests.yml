name: Tests

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Start
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üß™ **–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤**
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: `${{ github.repository }}`
            –í–µ—Ç–∫–∞: `${{ github.ref }}`
            –ê–≤—Ç–æ—Ä: `${{ github.actor }}`
            –¢—Ä–∏–≥–≥–µ—Ä: `${{ github.event_name }}`
            üîó [–û—Ç–∫—Ä—ã—Ç—å workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          uv --version

      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-py3.12-${{ hashFiles('pyproject.toml', 'uv.lock', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-py3.12-
            ${{ runner.os }}-

      - name: Install dependencies
        shell: bash
        run: uv sync --dev

      - name: Run pytest
        shell: bash
        run: uv run pytest -q -ra --disable-warnings -m "not e2e"

      - name: Notify Success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚úÖ **–¢–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ**
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: `${{ github.repository }}`
            –í–µ—Ç–∫–∞: `${{ github.ref }}`
            üîó [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`)

      - name: Notify Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚ùå **–¢–µ—Å—Ç—ã –ø—Ä–æ–≤–∞–ª–µ–Ω—ã**
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: `${{ github.repository }}`
            –í–µ—Ç–∫–∞: `${{ github.ref }}`
            –ê–≤—Ç–æ—Ä: `${{ github.actor }}`
            üîó [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})