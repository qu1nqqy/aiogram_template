name: Lint

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

permissions:
  contents: read

env:
  RUFF_FLAGS: ""

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Start
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üîç **–ó–∞–ø—É—Å–∫ –ª–∏–Ω—Ç–µ—Ä–∞ (ruff)**
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: `${{ github.repository }}`
            –í–µ—Ç–∫–∞: `${{ github.ref }}`
            –ê–≤—Ç–æ—Ä: `${{ github.actor }}`
            üîó [–û—Ç–∫—Ä—ã—Ç—å workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          uv --version

      - name: Install ruff only
        run: uv pip install --system ruff

      - name: Run ruff
        run: uv run ruff check . $RUFF_FLAGS

      - name: Notify Success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚úÖ **–õ–∏–Ω—Ç–µ—Ä (ruff) –ø—Ä–æ—à–µ–ª —É—Å–ø–µ—à–Ω–æ**
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: `${{ github.repository }}`
            –í–µ—Ç–∫–∞: `${{ github.ref }}`
            üîó [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`)

      - name: Notify Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚ùå **–õ–∏–Ω—Ç–µ—Ä (ruff) —É–ø–∞–ª**
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: `${{ github.repository }}`
            –í–µ—Ç–∫–∞: `${{ github.ref }}`
