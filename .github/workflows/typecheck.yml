            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: `${{ github.repository }}`
            –í–µ—Ç–∫–∞: `${{ github.ref }}`
            üîó [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Notify Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
